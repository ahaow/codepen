<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写数组去重</title>
</head>
<body>
    <script>
        let arr = [1, 1, "1", "1", true, true, "true", {}, {}, "{}", null, null, undefined, undefined]


        /** 使用set 
         *  
         *  Set 是唯一值的集合，每个值在 Set 中只能出现一次。 
        */

        let unique1 = Array.from(new Set(arr))
        console.log('unique1', unique1)


        /** Map或{}利用对象属性不可重复性的特性 */

        function unique2(arr) {
            let newArr = []
            let map = new Map()
            arr.forEach((item) => {
                if (!map.has(item)) {
                    newArr.push(item)
                    map.set(item, true)
                }
            })
            return newArr
        }

        console.log('unique2', unique2(arr))

        function unique3(arr) {
            let newArr = []
            let obj = {}
            arr.forEach((item) => {
                if (!obj[item]) {
                    newArr.push(item)
                    obj[item] = true
                }
            })
            return newArr
        }
        console.log('unique3', unique3(arr))


        /** 使用indexOf和includes */

        function unique4(arr) {
            let newArr = []
            arr.forEach((item) => {
                if (newArr.indexOf(item) === -1) {
                    newArr.push(item)
                }
            })
            return newArr
        }
        console.log('unique4', unique4(arr))

        function unique5(arr) {
            let newArr = []
            arr.forEach((item) => {
                if (!newArr.includes(item)) {
                    newArr.push(item)
                }
            })
            return newArr
        }
        console.log('unique5', unique5(arr))

        /** 使用filter返回符合条件的集合 */
        
        function unique6(arr) {
            let newArr = arr.filter((item, index) => {
                return arr.indexOf(item) === index
            })
            return newArr
        }
        console.log('unique6', unique6(arr))

    </script>
</body>
</html>
